
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{html}}
        <div v-html = "html"></div>
        <div v-once>{{message}}</div>
        {{message}}
        <button v-on:click = "message= '123'">click me!!</button>

        <p v-if = "items >10 ">{{items}}个有现货</p>
        <p v-else-if = "items > 1 ">所剩不多了，快点买吧</p>
        <p v-else>没有库存了，请耐心等待</p>


        <template v-if="items>50">
            <p>注意事项</p>    
            <p>库存很多，打八折</p>
        </template>
        <p v-show = "Ninja ">i am hide</p>
        <p v-show = "!Ninja">i am here</p>

        <button v-on:click = "Ninja = !Ninja">Ninja</button>
    </div>

    <script>
        new Vue({
            el:"#app",
            data : {
                html : "<h1>hello</h1>",
                message: "liuluwei",
                items: 0,
                Ninja: true
            }
        })
    </script>
</body>
</html>
